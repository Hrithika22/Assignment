<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="wrapper">

    <div class="card">
      <div class="img">
        <img src="images/Profile.jpg" alt="Image" width="100%">
      </div>

      <div class="cnt">
        <div class="name">Hrithika Gowlikar</div>
        <div class="txt">Hi, I am a Software Developer
          <strong>working on exciting tech stack</strong>
        </div>
        <i class="fas fa-thumbtack"></i>
        <strong>Hyderabad, India</strong>

        <div class="card-inf">
          <div class="item">
        </div>

        <div class="card-social">
          <!-- LinkedIn -->
          <a href="https://www.linkedin.com" class="linkedin">
            <i class="fab fa-linkedin"></i>
          </a>
        
          <!-- GitHub -->
          <a href="https://github.com" class="github">
            <i class="fab fa-github"></i>
          </a>
        
          <!-- YouTube -->
          <a href="https://www.youtube.com" class="youtube">
            <i class="fab fa-youtube"></i>
          </a>

        </a>
        <a href="https://www.instagram.com/your-instagram" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        </div>
        

        <div class="card-button">
          <button class="btn-blue">Reach me</button>
          <button class="btn-orange">My Resume</button>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
